<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="{{color}}" />
    <meta
      name="description"
      content="{{description}}"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>{{name}}</title>
    <style>
      #root { width: 100vw; height: 100vh; }
      body { background-color: {{color}}; color: {{text_color}} }
      @keyframes rotating { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      #logo { width: 4em; height: 4em; border-width: 1em; border-style: solid; border-color: #29797e; animation: rotating 2s linear infinite; }
      #loading-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loading-container">
        <div id="logo"></div>
    </div>
  </body>
</html>
