<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="theme-color" content="#44aed8"/>
	
		<title>SchoolNet</title>
		<meta name="viewport" content="user-scalable=NO, width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/client/static/css/style_common.css"/>
		<link rel="stylesheet" href="/client/static/css/material-lobby.css"/>
        <link rel="manifest" href="/client/manifest.json">

		<script src="/client/static/js/jquery-3.3.1.js"> </script>
        <script src="/client/static/css/material.js" async> </script>
        <script src="/client/static/css/lobby.js"> </script>
        <script src="/client/static/js/slide.it.js"> </script>
        <script src="/client/static/js/swal.js"> </script>
		<script src="/client/static/js/common.js"> </script>
		<script src="/client/static/js/lobby.js"> </script>
		<script src="/client/static/js/profile.js"> </script>
		
	</head>

	<body>
        <div class="form-center">
            <div id="profile-header">
				<div id="profile-photo-wrapper">
					<div id="profile-photo" class="center-vh">
						<img src="/client/static/img/profile.png"/>
					</div>
				</div>
				<div id="profile-photo-online">
					<div id="online-icon"></div>
				</div>

				<div id="follow-button" style="display:none;">
					<button class="mdc-button mdc-button--raised">
						<div class="mdc-button__ripple"></div>
						<span class="mdc-button__label">
							<span id="follow-button-text">Follow</span>
						</span>
					</button>
				</div>

				<div id="profile-info-wrapper" class="noselect" style="height: unset;">
					<div id="profile-name-wrapper" class="center-vh">
						<div id="profile-name-container">
							<div id="profile-name"> Name </div>
						</div>
						
						<div id="profile-desc-container">
							<div id="profile-desc"> Description </div>
						</div>
					</div>
				</div>
			</div>
			<div id="profile-stats">
				<div class="center-vh">
					<div id="stats-tatkin-cont">
						<div id="stats-logo-cont">
							<img id="stats-logo" class="center-vh" src="/client/static/svg/tatkin.svg"></img>
						</div>
						<div id="stats-xp-cont">
							Татковски јазик <br>
							<span id="stats-xp">1000</span>
						</div>
					</div>
					<div id="no-stats-msg">Немате статистики</div>
				</div>
			</div>
        </div>
    </body>
</html>
