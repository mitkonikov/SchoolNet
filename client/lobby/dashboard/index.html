                    <div id="class-list-lobby">

                    <div class="options-wrapper">

                        </div>
                    </div>
                </div>
            </div>

            <!-- ADD A CLASS - SLIDE -->
            <div class="sit-slide sit-inactive" id="sit-slide-1">
                <div id="slide-addClass">
                    <div id="class-list-title"> <div class="option-text"> додади клас </div> </div>
                    <div class="center-vh" style="height: 19em;">
                        
                        <div id="choose-year-text">
                            <span style="margin-right: 3.1em;"> ГОДИНА </span>
                            <span> КЛАС </span>
                        </div>

                        <div id="choose-year">
                        
                            <ui class="c-year-scroll-container no-bullet">
                                <li id="choose-year-scroll" class="noselect"> </li>
                                <li id="choose-class-scroll"  class="noselect"> </li>
                            </ui>

                        </div>
                        
                        <div id="circle-add-class">
                            <div class="circle-loader">
                                <div class="checkmark draw"></div>
                            </div>
                        </div>
                    </div>

                    <div class="options-wrapper" id="add-class-footer">
                        <div data-back="0" class="gotoBackSlide option"> 
                            <div class="option-text"> 
                                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 111.87 140.13" width="15" heigth="15">
                                    <polyline class="back-icon" points="103.89 10.89 22.89 70.22 103.89 129.22"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CLASS SLIDE -->
            <div class="sit-slide sit-inactive" id="sit-slide-2">
                <div id="slide-classOptions">
                    <div id="class-statistics-container">
                        <div class="center-text noselect"> Статистиките за класот се се уште недостапни </div>
                    </div>
                    <div class="option-spacer"> </div>
                    <div id="students-container">
                        <div id="students-container-title">
                            Вклучени ученици <div id="show-more-students"> Покажи ги сите </div>
                        </div>
                        <div id="best-active-students">
                            <div class="option-text" id="empty-lobby"> Нема вклучени ученици </div>
                            <!--<div class="student-small-net" id="student-0">
                                <div class="student-small-online-icon online"> </div>
                                <div class="center-v" id="student-name"> Митко Ников </div>
                            </div>-->
                        </div>
                    </div>
                    
                    <div class="option-spacer" id="spacer-1"></div>

                    <div class="options-wrapper">
                        <div data-back="0" class="gotoBackSlide option"> 
                            <div class="option-text"> 
                                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 111.87 140.13" width="15" heigth="15">
                                    <polyline class="back-icon" points="103.89 10.89 22.89 70.22 103.89 129.22"/>
                                </svg>
                            </div>
                        </div>
                        <div id="play-game" class="option"> <div class="option-text"> ЗАПОЧНИ ИГРА </div> </div>
                    </div>
                </div>
            </div>
            
            <!-- ALL STUDENTS IN A CLASS -->
            <div class="sit-slide sit-inactive" id="sit-slide-3">
                <!-- ADD A NEW STUDENT BUTTON -->
                <div id="add-student"> 
                    <div id="CircleContainer">
                    <?xml version="1.0" encoding="iso-8859-1"?>
                        <!-- Generator: Adobe Illustrator 18.0.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->

                        <g>
                            <circle id="circle" cx="49.897" cy="50" r="30"/>
                        </g>

                            <circle cx="50" cy="50" r="25"/>

                                c0,6.902,2.797,13.151,7.319,17.674l29.826-29.82"/>
                       
                            <path id="RightX-below" class="cross" 
                                d="M49.895,25c13.807,0,25,11.193,25,25

                            <path id="RightX" class="cross" 
                                d="M49.895,25c13.807,0,25,11.193,25,25
                                c0,6.902-2.797,13.151-7.319,17.674L37.75,37.855"/>
                        </g>
                      </svg>
                    </div>

                <div id="class-list-title"> <div class="option-text"> ученици </div> </div>

                <div id="students-list-class">
                    <div class="option-text" id="empty-lobby"> Нема ученици </div>
                    <!--<div class="student-net" id="student-0">
                        <div class="student-online-icon online"> </div>
                        <div class="center-v" id="student-name"> Митко Ников </div>
                    </div>-->
                </div>

                <div class="options-wrapper">
                    <div data-back="0" class="gotoBackSlide option"> 
                        <div class="option-text"> 
                            <svg width="35" heigth="35" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <!--<circle cx="100" cy="100" r="90.5" class="back-icon-circle"/>-->
                                <polyline points="140.5,39.33499526977539 59.5,98.66499710083008 140.5,157.6650047302246 " class="back-icon"/>
                            </svg>
                        </div>
                    </div>
                    <div id="h-spacer" class="option"> <div class="option-text"> </div> </div>
                </div>
            </div>

            <!-- STUDENTS REQUESTS SLIDE -->
            <div class="sit-slide sit-inactive" id="sit-slide-4">
                <div id="class-list-title"> <div class="option-text"> покани од ученици </div> </div>
                
                <!-- ADD STUDENTS THAT ARE NOT IN ANY CLASS -->
                <div id="request-student-list" class="noselect">
                    <div class="option-text" id="empty-lobby"> Нема ученици </div>
                </div>

                <div class="options-wrapper">
                    <div data-back="0" class="gotoBackSlide option"> 
                        <div class="option-text"> 
                            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 111.87 140.13" width="15" heigth="15">
                                <polyline class="back-icon" points="103.89 10.89 22.89 70.22 103.89 129.22"/>
                            </svg>
                        </div>
                    </div>
                    <div id="confirm-students" class="option"> <div class="option-text"> ДОДАДИ </div> </div>
                </div>
            </div>

            <div class="sit-slide sit-inactive" id="sit-slide-5">

                    <div class="avail-game-net" id="game-0">
