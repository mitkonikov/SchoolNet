<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="theme-color" content="#44aed8"/>
	
		<title>SchoolNet</title>
		<meta name="viewport" content="user-scalable=NO, width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/client/static/css/style_common.css"/>
		<link rel="stylesheet" href="/client/lobby/play/css/tatkin.css"/>
		<link rel="stylesheet" href="/client/static/css/tatkin.dashboard.css"/>
        <link rel="manifest" href="/client/manifest.json">

		<script src="/client/static/js/jquery-3.3.1.js"> </script>
		<script src="/client/static/js/socket.io.js"> </script>
        <script src="/client/static/js/slide.it.js"> </script>
        <script src="/client/static/js/swal.js"> </script>
		<script src="/client/static/js/common.js"> </script>
		<script src="/client/static/js/tatkin.dashboard.js"> </script>
	</head>

	<body>
        <div class="sit-section full-section">
            <div class="sit-slide" id="sit-slide-0">
                <div id="dashboard-left">
					<div id="stats-upper">
						<!-- <div id="current-word-cont">
							<div id="current-word">кукуригу</div>
						</div> -->

						<div id="background-image-title"></div>

						<div id="control-buttons-center" class="center-vh">
							<div id="start-button" class="control-btn noselect"> 
								<div class="c-btn-text">ОБЈАВИ</div>
								<div class="c-btn-mask"> </div>
							</div>
						</div>

						<div id="control-buttons-corner">
							<div id="pause-button" class="control-btn noselect">
								<div id="pause-icon-cont" class="center-vh">
									<svg id="pause-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
										<path d="M10 24h-6v-24h6v24zm10 0h-6v-24h6v24zm-11-23h-4v22h4v-22zm10 0h-4v22h4v-22z"/>
									</svg>
									<svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 11 12">
										<defs>
										  <style>
											.cls-1 {
											  fill: none;
											  stroke: #000;
											  stroke-width: 0.7px;
											  stroke-miterlimit: 10;
											}
										  </style>
										</defs>
										<polygon class="cls-1" points="1 1 1 12 10 6 1 1"/>
									</svg>
								</div>
								<div class="c-btn-mask-s"> </div>
							</div>
						</div>
					</div>

					<div id="stats-lower">
						<div id="o-s-1" class="s-l-options-section noselect"> 
							<div id="bluring-div">
								<div id="pick-btn" class="option-list-button">Генерирај зборови</div>
								<div id="list-words-title">листа на зборови</div>
								<div id="words-container">
									<div id="word-temp">Кликни генерирај зборови за системот да ги генерира зборовите на кои ќе се игра</div> 
								</div>
							</div>
							<div id="pick-done-btn" class="option-list-button">Изберено</div>
						</div>

						<div id="o-s-2" class="s-l-options-section noselect">
							<div id="list-words-title-w">опции</div>
							<div id="level-time-txt" class="option-list-textbox noselect">
								Време за едно зборче:
								<div class="txt-down noselect">-</div>
								<span class="txt-value noselect"></span>
								<div class="txt-up noselect">+</div>
							</div>
							<div id="pause-on-level" class="option-list-checkbox noselect">
								<div class="checkbox" id="pause-checkbox"></div>
								Паузирај ја играта на секое ниво
							</div>
							<div id="time-to-start-level" class="option-list-textbox noselect">
								Време меѓу секое ниво
								<div class="txt-down noselect">-</div>
								<span class="txt-value noselect"></span>
								<div class="txt-up noselect">+</div>
							</div>
						</div>

						<div id="o-s-3" class="s-l-options-section noselect">
							<div id="list-words-title-w">просечно време за одговор</div>
							<div id="average-time-stats-refresh" class="refresh-icon"></div>
							<div id="average-time-stats-cont">
								<iframe src="./../../static/animate/statsGraphs.html" id="average-time-frame"></iframe>
							</div>
							<div id="list-words-title-w">точни одговори</div>
							<div id="guess-rate-stats-refresh" class="refresh-icon"></div>
							<div id="guess-rate-stats-cont">
								<iframe src="./../../static/animate/statsGraphs.html" id="guess-rate-frame"></iframe>
							</div>
						</div>
					</div>
				</div>

				<div id="dashboard-right">
					<div id="students">
						
					</div>
				</div>
            </div>
        </div>
    </body>
</html>
